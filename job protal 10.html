<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Portal</title>
<style>
/* Reset CSS */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.header {
  background-color: #007bff;
  color: #fff;
  padding: 20px;
  text-align: center;
}

.form-container {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.form-group button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
}

.form-group button:hover {
  background-color: #0056b3;
}

.job-listings {
  margin-top: 20px;
}

.job {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  margin-bottom: 20px;
}

.job h2 {
  margin-bottom: 10px;
}

.job p {
  margin-bottom: 5px;
}

.candidate-profile {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  margin-bottom: 20px;
}

.candidate-profile h2 {
  margin-bottom: 10px;
}

.candidate-profile p {
  margin-bottom: 5px;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Job Portal</h1>
  </div>
  <div class="form-container">
    <div id="registration" class="form-group">
      <h2>Register</h2>
      <div class="form-group">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" placeholder="Enter password">
      </div>
      <button onclick="register()">Register</button>
    </div>
    <div id="login" class="form-group">
      <h2>Login</h2>
      <div class="form-group">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter password">
      </div>
      <button onclick="login()">Login</button>
    </div>
  </div>
  <div class="job-listings">
    <h2>Job Listings</h2>
    <div class="job">
      <h2>Job Title 1</h2>
      <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Location: New York, USA</p>
      <button onclick="viewJobDetails(1)">View Details</button>
    </div>
    <div class="job">
      <h2>Job Title 2</h2>
      <p>Description: Nulla facilisi. Fusce auctor nunc at velit aliquet.</p>
      <p>Location: London, UK</p>
      <button onclick="viewJobDetails(2)">View Details</button>
    </div>
  </div>
</div>

<!-- Job Details Modal -->
<div id="jobDetailsModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="jobDetailsContent">
      <!-- Job details will be displayed here dynamically -->
    </div>
  </div>
</div>

<!-- Candidate Profile Modal -->
<div id="candidateProfileModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="candidateProfileContent">
      <!-- Candidate profile will be displayed here dynamically -->
    </div>
  </div>
</div>

<script>
function register() {
  var username = document.getElementById('regUsername').value;
  var password = document.getElementById('regPassword').value;
  if (username && password) {
    alert('Registration successful! Please log in.');
    document.getElementById('regUsername').value = '';
    document.getElementById('regPassword').value = '';
  } else {
    alert('Please fill in all fields.');
  }
}

function login() {
  var username = document.getElementById('loginUsername').value;
  var password = document.getElementById('loginPassword').value;
  if (username && password) {
    alert('Login successful!');
    document.getElementById('loginUsername').value = '';
    document.getElementById('loginPassword').value = '';
  } else {
    alert('Please fill in all fields.');
  }
}
